<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./Style.css">
  <link rel="javasheet" href="./java.js">
</head>

<body>
  <!-- Navbar Code for Index Main-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="./index.html">Robert Sunde</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Index</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./contact.html">Contacts <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Contact Me Form -->
  <div class="container contactMe">
    <form>
      <h1 class="display-4">Contact Me Here</h1>
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Your Name Here">
      </div>
      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Your Email Here">
        <small id="emailHelp" class="form-text text-muted">Your email will only be utilized for responses!</small>
      </div>
      <div class="form-group">
        <label for="InputMessage">Message</label>
        <input type="message" class="form-control" id="InputMessage" placeholder="Leave Me a Message!">
      </div>
      <a class="btn btn-primary btn-lg btncolor" href="./index.html" role="button">Submit</a>

    </form>
  </div>

  <!-- Footer -->
  <footer class="fixed-bottom">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link linkedinlink" href="https://www.linkedin.com/in/robert-sunde-6441b31ba/" target="_blank"><img
            class="linkedin" src="./Assets/Linked-In.png" alt="linkedin"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link githublink" href="https://github.com/robertsunde" target="_blank"><img class="github"
            src="./Assets/GitHub_Logo.png" alt="github"></a>
      </li>
    </ul>
  </footer>

</body>

</html>
