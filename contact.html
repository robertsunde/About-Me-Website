<!-- Contact Me Form -->
<div class="container" style="background-color: rgb(255, 255, 255); padding: 1cm; width:auto; max-width: 20cm; margin-top: 2cm;">
  <form>
      <h1>Contact Me Here</h1>
    <div class="form-group">
      <label for="InputName" style="font-weight: bold;">Name</label>
      <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Your Name Here">
    </div>
    <div class="form-group">
      <label for="InputEmail" style="font-weight: bold;">Email</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Your Email Here">
      <small id="emailHelp" class="form-text text-muted">Your email will only be utilized for responses!</small>
    </div>
    <div class="form-group">
        <label for="InputMessage" style="font-weight: bold;">Message</label>
        <input type="message" class="form-control" id="InputMessage" placeholder="Leave Me a Message!">
      </div>    
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
